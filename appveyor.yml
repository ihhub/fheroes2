skip_commits:
  files:
  - .travis.yml
  - '**/*.md'
  - .gitignore
  - LICENSE

# version format
version: 1.0.{build}

# Build worker image (VM template)
image: Visual Studio 2015

environment:
  SDL_INCLUDE: c:\projects\SDL\include
  SDL_LIB: c:\projects\SDL\lib
  ZLIB_INCLUDE: c:\projects\zlib\include
  ZLIB_LIB: c:\projects\zlib\lib
  matrix:
    - JOB: Release_x86
      configuration: Release
      platform: x86
    - JOB: Release_x64
      configuration: Release
      platform: x64

install:
  - mkdir %SDL_INCLUDE%
  - mkdir %SDL_LIB%
  - mkdir %ZLIB_INCLUDE%
  - mkdir %ZLIB_LIB%
  - cd %TEMP%
  # Download SDL1
  - appveyor DownloadFile https://www.libsdl.org/release/SDL-devel-1.2.15-VC.zip
  - appveyor DownloadFile https://www.libsdl.org/projects/SDL_image/release/SDL_image-devel-1.2.12-VC.zip
  - appveyor DownloadFile https://www.libsdl.org/projects/SDL_mixer/release/SDL_mixer-devel-1.2.12-VC.zip
  # Extract files
  - 7z x SDL-devel-1.2.15-VC.zip > nul
  - 7z x SDL_image-devel-1.2.12-VC.zip > nul
  - 7z x SDL_mixer-devel-1.2.12-VC.zip > nul
  # Set up includes
  - copy SDL-1.2.15\include\* %SDL_INCLUDE% > nul
  - copy SDL_image-1.2.12\include\* %SDL_INCLUDE% > nul
  - copy SDL_mixer-1.2.12\include\* %SDL_INCLUDE% > nul
  # Set up libs
  - copy SDL-1.2.15\lib\x86\* %SDL_LIB% > nul
  - copy SDL_image-1.2.12\lib\x86\* %SDL_LIB% > nul
  - copy SDL_mixer-1.2.12\lib\x86\* %SDL_LIB% > nul
  - copy SDL-1.2.15\lib\x64\* %SDL_LIB% > nul
  - copy SDL_image-1.2.12\lib\x64\* %SDL_LIB% > nul
  - copy SDL_mixer-1.2.12\lib\x64\* %SDL_LIB% > nul
    # Download zlib
  - appveyor DownloadFile http://zlib.net/zlib128-dll.zip
  - 7z x zlib128-dll.zip > nul
  - copy include\* %ZLIB_INCLUDE% > nul
  - copy lib\* %ZLIB_LIB% > nul
  - cd c:\projects\zlib\lib
  - dir
  - cd c:\projects\SDL\lib
  - dir

# clone directory
clone_folder: C:\projects\fheroes2

build_script:
  - cmd: cd C:\projects\fheroes2
  - cmd: msbuild fheroes2.vcxproj /p:Configuration=Release /logger:"C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll"
