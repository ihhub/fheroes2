sudo: required

language: cpp

matrix:
  include:
    - os: linux
      before_install:
        - sudo apt-get update
        - sudo apt-get install -y libsdl1.2-dev
        - sudo apt-get install -y libsdl-ttf2.0-dev
        - sudo apt-get install -y libsdl-mixer1.2-dev
        - sudo apt-get install -y libsdl-image1.2-dev
    - os: osx
        before_install:
        - brew update
        - brew install -y libsdl1.2-dev
        - brew install -y libsdl-ttf2.0-dev
        - brew install -y libsdl-mixer1.2-dev
        - brew install -y libsdl-image1.2-dev

script:
  - |
    make
