apply plugin: 'com.android.application'

android {
    compileSdkVersion 31

    defaultConfig {
        applicationId 'org.fheroes2'

        minSdkVersion 19
        targetSdkVersion 31

        versionCode 1
        versionName '1.0'

        externalNativeBuild {
            ndkBuild {
                abiFilters 'arm64-v8a', 'x86_64'
                arguments '-j4'
            }
        }
    }

    externalNativeBuild {
        ndkBuild {
            path 'jni/Android.mk'
        }
    }

    buildTypes {
        debug {
            externalNativeBuild {
                ndkBuild {
                    cFlags '-DWITH_DEBUG', '-Werror'
                }
            }
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':sdl2')
    implementation 'org.apache.directory.studio:org.apache.commons.io:2.4'
}

task copyH2D(type: Copy) {
    from('../../files/data') {
        include '*.h2d'
    }
    into 'src/main/assets/files/data'
}

task copyTranslations(type: Copy) {
    from('../../files/lang') {
        include '*.mo'
    }
    into 'src/main/assets/files/lang'
}

preBuild {
    dependsOn copyH2D, copyTranslations
}
