apply plugin: 'com.android.application'

android {
    compileSdkVersion 31

    defaultConfig {
        applicationId 'org.fheroes2'

        minSdkVersion 19
        targetSdkVersion 31

        versionCode 1
        versionName '1.0'

        externalNativeBuild {
            ndkBuild {
                arguments '-j4'
            }
        }
    }

    externalNativeBuild {
        ndkBuild {
            path 'jni/Android.mk'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':sdl2')
}
