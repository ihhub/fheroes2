name: compilation on GitHub actions

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  linuxSDL1:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: install
      run: sudo apt-get update && sudo apt-get install -y libsdl1.2-dev libsdl-ttf2.0-dev libsdl-mixer1.2-dev libsdl-image1.2-dev gettext
    - name: build
      run: make -j 2
  linuxSDL2:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: install
      run: sudo apt-get update && sudo apt-get install -y libsdl2-dev libsdl2-ttf-dev libsdl2-mixer-dev libsdl2-image-dev gettext
    - name: build
      run: make -j 2
      env:
        WITH_SDL2: "ON"
  windows64Test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: check current path
      run: ls
    - name: install Windows SDK 8.1
      run: sdksetup.exe /features OptionId.WindowsDesktopSoftwareDevelopmentKit OptionId.NetFxSoftwareDevelopmentKit /quiet
    - name: check msbuild presence
      run: cd "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin" && .\MSBuild.exe $Env:GITHUB_WORKSPACE\fheroes2.vcxproj -t:Build -property:Configuration=Release-SDL1;Platform:Win32
