name: Build and deploy website

on:
  workflow_run:
    workflows: ["Push"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

      - name: Download Emscripten release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download fheroes2-emscripten-sdl2_dev -D ./dist

      - name: Extract and prepare site
        working-directory: ./dist
        run: |
          mkdir -p ./site/play-online
          unzip -q fheroes2_emscripten.zip -d site/play-online
          cp -r ../_site/* ./site/
          rm -f fheroes2_emscripten.zip

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist/site"

  deploy:
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
