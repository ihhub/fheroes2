name: Clang Analyzer

on:
  workflow_call:

permissions: {}

jobs:
  clang:
    name: Clang Analyzer
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies and clang-tools
      run: |
        sudo apt-get -y update
        sudo apt-get -y install libsdl2-dev libsdl2-mixer-dev libsdl2-image-dev clang-tools-18
    - name: Install CodeChecker
      run: |
        python -m venv ~/.python-venv
        ~/.python-venv/bin/pip install codechecker
    - name: Prepare compile_commands.json
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Debug -DENABLE_STRICT_COMPILATION=ON -DENABLE_IMAGE=ON -DENABLE_TOOLS=ON -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
    - name: Analyze
      run: |
        export PATH="~/.python-venv/bin:$PATH"
        CodeChecker analyze --analyzers clangsa --ctu-all --output codechecker-output build/compile_commands.json
