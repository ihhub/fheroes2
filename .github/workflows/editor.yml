name: Editor

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  editor:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 50
    - name: Cache Qt
      id: cache-qt
      uses: actions/cache@v1
      with:
        path: ../Qt
        key: ${{ runner.os }}-QtCache
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        cached: ${{ steps.cache-qt.outputs.cache-hit }}
    - name: compile
      run: cd editor && mkdir -p build && cd build && cmake .. && make -j 2
